<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label id="firstName">Vorname</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Vorname ist benötigt.</div>
        </div>
    </div>
    <div class="form-group">
        <label id="lastName">Nachname</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Nachname ist benötigt.</div>
        </div>
    </div>
<div class="form-group">
    <label id="username">Username</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username ist benötigt.</div>
    </div>
</div>
    <div class="form-group">
        <label id="eMail">E-Mail-Adresse</label>
        <input type="text" formControlName="eMail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.eMail.errors }" />
        <div *ngIf="submitted && f.eMail.errors" class="invalid-feedback">
            <div *ngIf="f.eMail.errors.required">E-Mail-Adresse ist benötigt.</div>
        </div>
    </div>
<div class="form-group">
    <label id="password">Passwort</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Passwort ist benötigt.</div>
        <div *ngIf="f.password.errors.minlength">Passwort muss mindestens 6 Buchstaben lang sein.</div>
    </div>
</div>
<div class="form-group">
    <button [disabled]="loading" class="btn btn-primary" routerLink="login" routerLinkActive="active" href="/login">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Register
    </button>

  <!--  <li class="nav-item"><a routerlink="add" routerlinkactive="active" class="nav-link" ng-reflect-router-link="add"
                            ng-reflect-router-link-active="active" href="/add">Portfolio anlegen</a></li> -->

    <a routerLink="/login" class="btn btn-link">Einloggen</a>
</div>
</form>
